<!DOCTYPE html>
<html>
<head>
	<title>Style test</title>
	
	<!--this changes the default behaviour of the tag-->
	<!--#you can still change it inline-->
	<style type="text/css">
		h1{
			font-size: 50px;
			color: blueviolet;
		}
		h2{
			font-size: 30px;
			color: darksalmon;
		}

		.big{
			font-size: 60px;
		}

		.uppercase{
			text-transform: uppercase;
		}

		.big.uppercase{
			color: darkgreen;
		}
	</style>
</head>
<body>
	<h1 class="big">Heading 1 - 1</h1>
	<h1 class="uppercase">Heading 1 - 2</h1>
	<h1 class="big uppercase">Heading 1 - 3</h1>
	<h2 class="big" style="color: salmon;">Heading 2 - 1</h2>
	<h2>Heading 2 - 2</h2>
	<h2 class="big">Heading 2 - 3</h2>
</body>
</html>
